<!DOCTYPE html>
<html>
<head>
    <title>Add Test Cases</title>
</head>
<body>
    <h1>Add Test Cases</h1>

    <!-- Form to submit JSON data -->
    <form method="POST">
        {% csrf_token %}
        <label for="json_data">Test Case JSON:</label><br><br>
        <textarea id="json_data" name="json_data" rows="10" cols="50" placeholder='Enter JSON data here...'></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{% url 'testcases' %}">Go Back to Test Cases</a>

</body>
</html>
