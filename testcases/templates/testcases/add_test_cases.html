<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Cases</title>
</head>
<body>
    <h1>Add Test Cases</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <textarea name="test_cases_json" rows="10" cols="50" placeholder='Enter JSON here'></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{% url 'testcases' %}">View Test Cases</a>
</body>
</html>
