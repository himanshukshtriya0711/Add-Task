<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases</title>
</head>
<body>
    <h1>Test Cases</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Input</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            {% for testcase in testcases %}
                <tr>
                    <td>{{ testcase.input }}</td>
                    <td>{{ testcase.output }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No test cases available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'add_test_cases' %}">Add Test Cases</a>
</body>
</html>
